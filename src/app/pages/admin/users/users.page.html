<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" [routerLink]="['./', user.id]">
      <ion-avatar slot="start">
        <img [src]="user.imageUrl" />
      </ion-avatar>
      <ion-label>{{ user.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
